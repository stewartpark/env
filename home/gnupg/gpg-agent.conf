# Enable SSH support - GPG agent will handle SSH keys
enable-ssh-support

# Platform-specific pinentry program
# This will be set by install.sh based on platform:
# - macOS: /opt/homebrew/bin/pinentry-mac (Apple Silicon) or /usr/local/bin/pinentry-mac (Intel)
# - Linux: /usr/bin/pinentry-curses
# PINENTRY_PLACEHOLDER - DO NOT REMOVE THIS LINE
pinentry-program /opt/homebrew/bin/pinentry-mac

# Cache settings
default-cache-ttl 600
max-cache-ttl 7200

# SSH cache settings
default-cache-ttl-ssh 1800
max-cache-ttl-ssh 7200

# Allow browser extensions to access the agent
allow-loopback-pinentry

# TTY for pinentry
# grab

# Logging (optional, for debugging)
# log-file /tmp/gpg-agent.log
# debug-level basic
